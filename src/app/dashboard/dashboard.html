<div class="dashboard-container">
  <div class="top-row">
    <app-chart [chartOption]="chartOption"
      (countrySelected)="onCountrySelected($event)"></app-chart>
    <app-info-card [country]="selectedCountry"
      [populationData]="populationData"></app-info-card>
  </div>
  <div class=" bottom-row">
    <app-map [populationData]="populationData" [countriesData]="countriesData"
      (countrySelected)="onCountrySelected($event)"></app-map>
  </div>
</div>
